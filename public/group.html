<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="<%= csrfToken %>">
    <title>Group Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 250px;
            background-color: #333;
            color: #fff;
            padding: 20px;
            overflow-y: auto;
        }
        .main {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .room-list {
            list-style-type: none;
            padding: 0;
        }
        .room-list li {
            cursor: pointer;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        .room-list li:hover {
            background-color: #ddd;
        }
        .back-button {
            margin-bottom: 20px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <ul class="room-list" id="roomList"></ul>
    </div>
    <div class="main">
        <button id="logoutButton">Выйти</button>
        <button class="back-button" id="backButton">Back to Main Page</button>
        <h1>Group Page</h1>
        <input type="text" id="roomNameInput" placeholder="Enter room name">
        <button id="createRoomButton">Create Room</button>
        <button id="startCallButton">Start Call</button>
        <button id="hangupButton">Hang Up</button>
        <audio id="localAudio" autoplay muted></audio>
        <audio id="remoteAudio" autoplay></audio>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="groupScript.js"></script>
</body>
</html>
